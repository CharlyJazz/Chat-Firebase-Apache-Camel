apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.31.2 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: auth-db
  name: auth-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: auth-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.31.2 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/chat-firebase-apache-camel-default: "true"
        io.kompose.service: auth-db
    spec:
      containers:
        - env:
           # Creo que reutilizar el ConfigMap
            - name: POSTGRES_DB
              value: auth_microservice
            - name: POSTGRES_PASSWORD
              value: auth_microservice
            - name: POSTGRES_USER
              value: auth_microservice
          image: postgres
          livenessProbe:
            exec:
              command:
                - pg_isready -U auth_microservice
            failureThreshold: 5
            periodSeconds: 5
            timeoutSeconds: 10
          name: auth-db
          ports:
            - containerPort: 5432
              hostPort: 5433
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: auth-db-volume
      restartPolicy: Always
      volumes:
        - name: auth-db-volume
          persistentVolumeClaim:
            claimName: auth-db-volume
status: {}
